<!DOCTYPE html>
<html lang="es">

<head>
    <title>Iniciar Sesión - Filosofilm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Iconos de Login -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ini-sesion.css">
</head>

<body>

    <div class="bg-secondary">

        <ul class="nav justify-content-end">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/registrarse"><strong>Registrarse</strong></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/Nosotros"><strong>Nosotros</strong></a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/QueEsFF"><strong>Sobre Filosofilm</strong></a>
            </li>

        </ul>

    </div>


<!-- Inicio de formulario de ini-sesion -->

    <!-- Container principal -->
    <div class="container">

        <!-- Fila que contiene la imagen del logo  -->

        <div class="row text-center">

            <div class="col p-5">

                <div class="p-2">
                    <img id="LogoFilosofilm" src="img/logo.png"  class="img-fluid" >
                </div>

            </div>

        </div>

        <!-- Fila que contiene una frase de filosofilm  -->

        <div class="row text-center">

            <div class="col p-5 bg-secondary"> 

                <h1>Analizando peliculas, inspirando pensamientos</h1>

            </div>

        </div>

        <br><br><br>

        <!-- Fila que contiene el inicio de sesion -->
        
        <div class="row text-center" class="cont">

            <div class="col-md-10 col-lg-8 foto">


            </div>
            
            <div class="col-lg-4 bg-warning p-5">
                
                <h2 class="fw-bold text-center py-5">Bienvenido a Filosofilm</h2>

    <!-- Login -->

                <form action="" method="" id="UsuarioForm">

                    <!-- Base de nuestros inputs(correo) -->
                    <div class="mb-4">
                        <label for="email"  class="form-label"><i class='bx bx-envelope' ></i> Correo electronico</label>
                        <input id="email" type="email"  class="form-control" name="email" placeholder="e.g email@addres.com">
                    </div>
                    <!-- Base de nuestros inputs(Contraseña) -->
                    <div class="mb-4">
                        <label for="password" class="form-label"><i class='bx bx-lock-alt' ></i> Contraseña</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="*******">
                    </div>
        
                    <!-- Boton(Iniciar sesión)  -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark" id="BotonInicioSesion">Iniciar sesión</button>
                    </div>

                    <!-- Enlace para el registro del usuario  -->
                    <div class="my-3">
                        <span>¿No tienes cuenta?<a href="/registrarse"><strong>Registrate</strong></a></span>
                        <br>
                    </div>

                </form>
            </div>
        </div>

        <br><br><br>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/ini-sesion.js"></script>
</body>
</html>
