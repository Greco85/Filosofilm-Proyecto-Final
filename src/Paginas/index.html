<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar Sesión - Filosofilm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Iconos de Login -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/ini-sesion.css">
</head>
<body>


<!-- Inicio de formulario de ini-sesion -->

    <!-- Primera capa(medidas de los break points) -->
    <div class="container w-75 bg-primary mt-3 rounded shadow">
        <div class="row align-items-stretch text-center">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">    
            </div>
   
    <!-- Segunda capa(imagen de izquierda, login) -->

            <div class="col bg-white p-5 rounded-end">
                <div class="text-end p-2">
                    <img id="LogoFilosofilm" src="img/logo.png"  class="img-fluid" >
                </div>

                <h2 class="fw-bold text-center py-3">Bienvenido a FilosoFilm</h2>

    <!-- Login -->

                <form action="" method="" id="UsuarioForm">
        <!-- Base de nuestros inputs(correo) -->
                    <div class="mb-4">
                        <label for="email"  class="form-label"><i class='bx bx-envelope' ></i> Correo electronico</label>
                        <input id="email" type="email"  class="form-control" name="email" placeholder="e.g email@addres.com">
                    </div>
        <!-- Base de nuestros inputs(Contraseña) -->
                    <div class="mb-4">
                        <label for="password" class="form-label"><i class='bx bx-lock-alt' ></i> Contraseña</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="*******">
                    </div>
        
                <!-- Boton(Iniciar sesión)  -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="BotonInicioSesion">Iniciar sesión</button>
                    </div>

                    <div class="my-3">
                        <span>¿No tienes cuenta?<a href="/registrarse">Registrate</a></span>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/ini-sesion.js"></script>
</body>
</html>
