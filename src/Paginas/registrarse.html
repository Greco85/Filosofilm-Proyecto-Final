<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/regis.css">
    <title>Registrarse - Filosofilm</title>
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <form id="FormRegistrarse">
            <div class="row mb-3">
                <div class="col-lg-4">
                    <label for="InputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="InputName" required>
                </div>
                <div class="col-lg-4">
                    <label for="InputApellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="InputApellidos" required>
                </div>
                <div class="col-lg-4">
                    <label for="InputNickname" class="form-label">Nickname</label>
                    <input type="text" class="form-control" id="InputNickname" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label for="InputEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="InputEmail" required>
                </div>
                <div class="col-lg-6">
                    <label for="InputPhone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="InputPhone">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label for="InputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" required>
                </div>
                <div class="col-lg-6">
                    <label for="InputConfirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="InputConfirmPassword" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label for="InputBirthDate" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="InputBirthDate" required>
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Género</label>
                    <div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gender" value="male"> Hombre
                        </label>
                    </div>
                    <div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gender" value="female"> Mujer
                        </label>
                    </div>
                    <div>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="gender" value="other"> Otro
                        </label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Registro.js"></script>
</body>
</html>
