<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/CRUDS.css">
    
</head> 
<body>

    <div class="container">
        <div class="row text-center">

            <div class="col p-5">
    
                <div class="p-2">
                    <img id="LogoFilosofilm" src="img/logo.png"  class="img-fluid" >
                </div>
    
            </div>
    
        </div>
    </div>


    <div class="container my-5 bg-warning">
        <br>
        <h1 class="text-center mb-4">CRUD de Usuarios</h1>
        
        <div id="ListadeUsuarios">
            <!-- Aquí se agregarán las tarjetas de usuarios -->
        </div>
    </div>

    <div class="modal fade" id="modalDetallesUsuario" tabindex="-1" role="dialog" aria-labelledby="modalDetallesUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalDetallesUsuarioLabel">Detalles del Usuario</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="detallesUsuario">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="idUsuario">ID Usuario:</label>
                                    <input type="text" class="form-control" id="idUsuario" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="idRol">ID Rol:</label>
                                    <input type="text" class="form-control" id="idRol" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nickname">Nickname:</label>
                                    <input type="text" class="form-control" id="nickname" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="correoUsuario">Correo Electrónico:</label>
                                    <input type="text" class="form-control" id="correoUsuario" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                                    <input type="text" class="form-control" id="fechaNacimiento" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="fechaRegistro">Fecha de Registro:</label>
                                    <input type="text" class="form-control" id="fechaRegistro" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" class="form-control" id="telefono" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Sexo:</label>
                                    <input type="text" class="form-control" id="sexo" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripción:</label>
                                    <textarea class="form-control" id="descripcion" rows="4" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRoles" tabindex="-1" role="dialog" aria-labelledby="modalRolesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRolesLabel">Seleccionar Rol para <span id="userNickname"></span>:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="selectRol">Roles disponibles:</label>
                        <select class="form-control" id="selectRol"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="cambiarRolBtn" data-dismiss="modal">Cambiar Rol</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <a href="/Admin" class="btn btn-secondary">Ir a Pantalla Admin</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/CRUDUsuarios.js"></script>
</body>
</html>
