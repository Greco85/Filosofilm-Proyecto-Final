<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/CRUDS.css">

</head>
<body>
    <div class="container my-5 bg-warning">
        <h1 class="text-center mb-4"><strong>CRUD de Usuarios</strong></h1>
        
        <div class="row" id="ListadeUsuarios">
            <!-- Aquí se agregarán las tarjetas de usuarios -->
        </div>
    </div>

    <div class="modal fade" id="modalDetallesUsuario" tabindex="-1" role="dialog" aria-labelledby="modalDetallesUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalDetallesUsuarioLabel">Detalles del Usuario</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="detallesUsuario">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="idUsuario">ID Usuario:</label>
                                    <input type="text" class="form-control" id="idUsuario" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="idRol">ID Rol:</label>
                                    <input type="text" class="form-control" id="idRol" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nickname">Nickname:</label>
                                    <input type="text" class="form-control" id="nickname" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="correoUsuario">Correo Electrónico:</label>
                                    <input type="text" class="form-control" id="correoUsuario" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                                    <input type="text" class="form-control" id="fechaNacimiento" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="fechaRegistro">Fecha de Registro:</label>
                                    <input type="text" class="form-control" id="fechaRegistro" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="text" class="form-control" id="telefono" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Sexo:</label>
                                    <input type="text" class="form-control" id="sexo" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="descripcion">Descripción:</label>
                                    <textarea class="form-control" id="descripcion" rows="4" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRoles" tabindex="-1" role="dialog" aria-labelledby="modalRolesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRolesLabel">Seleccionar Rol para <span id="userNickname"></span>:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="selectRol">Roles disponibles:</label>
                        <select class="form-control" id="selectRol"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="cambiarRolBtn">Cambiar Rol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/CRUDUsuarios.js"></script>
</body>
</html>
