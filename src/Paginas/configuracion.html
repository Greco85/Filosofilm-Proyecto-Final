<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/configuracion.css">
</head>
<body>

<div class="bg-secondary">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="/Inicio"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Perfil" id="nombreUsuario"><strong>@Usuario</strong></a>
            </li>
            <li class="nav-item">
                <a id="cerrarSesionLink" class="nav-link"><strong>Cerrar Sesion</strong></a>
            </li>
        </ul>
    </div>








  <div class="container mt-5">
    <h1 class="text-center bg-secondary">Mi configuración</h1>
    <form>
        <div class="mb-3">
            <label for="nombreVisualizacion" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreVisualizacion" name="nombreVisualizacion" required>
        </div>
        <div class="mb-3">
          <label for="ApellidosVisualizacion" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="ApellidosVisualizacion" name="ApellidosVisualizacion" required>
      </div>
        <div class="mb-3">
            <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
            <input type="text" class="form-control" id="nuevaContrasena" name="nuevaContrasena" required>
        </div>
        <div class="mb-3">
            <label for="Contraseña" class="form-label">Confirmar Contraseña</label>
            <input type="text" class="form-control" id="Contraseña" name="Contraseña" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="mb-3">
            <label for="campoTexto" class="form-label">Descripción (máx. 200 caracteres)</label>
            <input type="text" class="form-control" id="campoTexto" name="campoTexto" maxlength="200" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Hombre</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Mujer</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="Otro" value="Otro">
              <label class="form-check-label" for="Otro">Otro</label>
          </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/conf.js"></script>
</body>
</html>
