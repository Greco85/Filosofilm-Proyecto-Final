<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/configuracion.css">
</head>
<body>
    <div class="prin">
    <h1>Mi configuración</h1>
    <div class="cont">
         <button class="boton-con-fondo"></button>
                <p id="r" class="centrar">Rol</p>
            </div>
            <br/>
    
            <form id="configForm">
                <p>Información de la cuenta</p>
                <label for="nombreVisualizacion">Nombre de Visualización:</label>
                <input type="text" id="nombreVisualizacion" name="nombreVisualizacion" placeholder="" required>
            
                <label for="nombreUsuario">Nueva Contraseña:</label>
                <input type="text" id="nuevaContrasena" name="nuevaUsuario" placeholder="" required>
            
                <label for="Contraseña">Confirmar Contraseña:</label>
                <input type="password" id="Contraseña" name="Contraseña" placeholder="" required>

                <label for="telefono">Confirmar Contraseña:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="" required>

                <form action="/guardar" method="post">
                <label for="campoTexto">Descripción (máx. 200 caracteres)</label>
                <input type="text" id="campoTexto" name="campoTexto" maxlength="200" placeholder="Introduzca una descripción.." required >
                <button type="submit">Guardar</button>
                <br/><br/>

                <p>Personal</p>
                <label>Fecha de nacimiento:<input type="date" name="nacimiento"></label>

                <p>Genero:</p>
                <label class="gen">
                    <input type="radio" name="gender" value="male"> Hombre
                  </label>
              
                  <label class="gen">
                    <input type="radio" name="gender" value="female"> Mujer
                  </label>
            
             <br/><br/>

                <button type="button" onclick="guardarConfiguracion()">Guardar Configuración</button>
              </form>

        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/conf.js"></script>
</body>
</html>
