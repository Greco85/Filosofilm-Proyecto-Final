  <!-- Aquí colocas el código del contenedor de la película -->

  <div class="PeliculaBG container mt-3">
    <div class="row">
        <div class="col-lg-3 pt-3">
            <!-- DONDE VA LA IMAGEN DE LA PELÍCULA -->
            <div class="d-flex align-items-center justify-content-center flex-column">
                <img src="" class="imgpelicula card-img-top border border-white" alt="Imagen de la película FNAF">

                <!-- DONDE VA EL BOTÓN DE HACER RESEÑA -->
                <div class="text-center mt-3 w-100">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#modalResena" type="button" class="btn btn-primary BotonResena" id="botonHacerResena">Hacer Reseña</button>
                </div>
            </div>
        </div>

        <div class="col-lg-9 mt-4 mb-3 ContenedorSinopsis"> 
            <!-- EN ESTA PARTE DERECHA VA A IR EL TÍTULO DE LA PELÍCULA CON LAS ESTRELLAS Y SINOPSIS Y TODO LO QUE FALTA -->
            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-light">
                    <h2 id="TituloPelicula"></h2>
                </div>

                <div class="col-lg-3 estrellas text-center" data-calificacion="">
                    <!-- ESTRELLAS AÚN NO IMPLEMENTADAS -->
                </div>

                <div class="col-lg-3 text-center">
                    <div class="row d-flex align-items-center text-center">
                        <div class="col-lg-6">
                            <img class="Iconos2" src="img/Favoritos.png" alt="Ícono Favorita">
                            <div class="text-light mb-0 mt-2 h6">Favorita</div>
                        </div>
                        <div class="col-lg-6">
                            <img class="Iconos2" src="img/Visto.png" alt="Ícono Vista">
                            <div class="text-light mb-0 mt-2 h6">Vista</div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-12 d-flex align-items-center">
                    <div class="text-light p-2 text-justify" id="Sinopsis">
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="mt-3 text-center">
                <h2 class="text-center text-light">Datos Generales</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>nombreUsuario
                                <th scope="row" class="text-light">Presupuesto</th>
                                <td class="text-light" id="Presupuesto"></td> <!--Presupuesto-->
                            </tr>
                            <tr>
                                <th scope="row" class="text-light">Recaudación</th>
                                <td class="text-light" id="Recaudacion"></td> <!--Recaudación-->
                            </tr>
                            <tr>
                                <th scope="row" class="text-light">Duración</th>
                                <td class="text-light" id="Duracion"></td> <!--Duración-->
                            </tr>
                            <tr>
                                <th scope="row" class="text-light">Año de Estreno</th>
                                <td class="text-light" id="AñoEstreno"></td> <!-- Año de Estreno-->
                            </tr>
                            <tr>
                                <th scope="row" class="text-light">Género</th>
                                <td class="text-light" id="Generos"></td> <!--Género-->
                            </tr>
                            <tr>
                                <th scope="row" class="text-light">Clasificación</th>
                                <td class="text-light" id="Clasificacion"></td> <!--Clasificación-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

  <!--INICIO CARRUSEL ACTORES-->

                <div class="col">

</div>


<div class="container">
    <div class="row">
        <div class="col">
            <div class="row text-light py-3">
                <div class="col">
                    <h3 class="text-center">DIRECTOR Y OTRAS PERSONAS</h3>
                </div>
            </div>

            <div class="container">
                <div class="row ContenedorDirectores">
                    <!-- Aquí se agregarán las tarjetas de actores -->
                </div>
            </div>
        </div>
    </div>
</div>

      
                        

</div>

<hr>


            <div> <!--INICIO PARA EL CONTENEDOR DE USUARIOS NORMALES-->
                <div class="row text-light py-3">
                    <div class="col">
                        <h3 class="text-right">RESEÑAS DE USUARIOS NORMALES</h3>
                    </div>
                </div>

               <div id="ContenedorReseñas">
                <div class="container Reseña">
                    <!--AQUI VAN A ESTAR TODAS LAS RESEÑAS-->
                  </div>
                </div>
            </div>


            </div>
        </div>
    </div>



    <!--MODAL BOOTSTRAP-->

    <div class="modal fade" id="modalResena" tabindex="-1" aria-labelledby="modalResenaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalResenaLabel">Hacer Reseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario de reseña -->
                    <form id="formResena">
                        <div class="mb-3 contenedornickname">
                            
                        </div>
                        <div class="mb-3">
                            <label for="calificacion" class="form-label">Calificación</label>
                            <select class="form-select" id="calificacion">
                                <option value="1">1 estrella</option>
                                <option value="2">2 estrellas</option>
                                <option value="3">3 estrellas</option>
                                <option value="4">4 estrellas</option>
                                <option value="5">5 estrellas</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contenidoResena" class="form-label">Contenido de la reseña</label>
                            <textarea class="form-control" id="contenidoResena" rows="4" placeholder="Escribe tu reseña aquí"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarResena" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
