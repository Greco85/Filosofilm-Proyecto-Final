<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Países</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/CRUDS.css">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">CRUD de Países</h1>
        <form id="formAgregarPais">
            <div class="form-group">
                <label for="nombrePais" class="form-label">Nombre del Pais</label>
                <input type="text" class="form-control" id="nombrePais" placeholder="Ingrese el nombre del pais">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2" id="addPaisBtn">Agregar</button>
                <button type="button" class="btn btn-warning mr-2" id="updatePaisBtn" style="display: none;">Actualizar</button>
                <button type="button" class="btn btn-danger" id="deletePaisBtn" style="display: none;">Eliminar</button>
            </div>
        </form>
        
        <hr>
        <h2>Paises</h2>
        <div class="row" id="ListadePaises"></div>

    </div>


    <!-- Modales para mostrar detalles y editar países -->
    <!-- ... -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/CRUDPaises.js"></script>
</body>

</html>
