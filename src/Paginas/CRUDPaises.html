<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Países</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">CRUD de Países</h1>
        <form id="formAgregarPais">
            <div class="form-group">
                <label for="nombrePais" class="form-label">Nombre del Pais</label>
                <input type="text" class="form-control" id="nombrePais" placeholder="Ingrese el nombre del pais">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2" id="addPaisBtn">Agregar</button>
                <button type="button" class="btn btn-warning mr-2" id="updatePaisBtn" style="display: none;">Actualizar</button>
                <button type="button" class="btn btn-danger" id="deletePaisBtn" style="display: none;">Eliminar</button>
            </div>
        </form>
        
        <hr>
        <h2>Paises</h2>
        <div class="row" id="ListadePaises"></div>

    </div>

    <div class="d-flex justify-content-center align-items-center">
        <a href="/Admin" class="btn btn-primary mb-3">Ir a Pantalla Admin</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/CRUDPaises.js"></script>
</body>
</html>
