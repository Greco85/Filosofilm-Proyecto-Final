<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Directores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">CRUD de Directores</h1>
        <form id="formAgregarDirector">
            <div class="form-group">
                <label for="nombreDirector" class="form-label">Nombre del Director</label>
                <input type="text" class="form-control" id="nombreDirector" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="selectPais">País de Origen:</label>
                <select class="form-control" id="selectPais" required>
                    <!-- AQUI SALDRAN LAS OPCIONES -->
                </select>
            </div>
            <div class="form-group">
                <label for="biografia" class="form-label">Biografía</label>
                <textarea class="form-control" id="biografia" rows="3" placeholder="Ingrese la biografía"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2" id="addDirectorBtn">Agregar</button>
                <button type="button" class="btn btn-warning mr-2" id="updateDirectorBtn" style="display: none;">Actualizar</button>
                <button type="button" class="btn btn-danger" id="deleteDirectorBtn" style="display: none;">Eliminar</button>
            </div>
        </form>
        
        <hr>
        <h2>Directores</h2>
        <ul id="ListadeDirectores" class="list-group"></ul>
    </div>

    <div class="modal fade" id="modalDetallesEditarDirector" tabindex="-1" role="dialog" aria-labelledby="TituloModalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="TituloModalEditarLabel">Editar Detalles del Director</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formEditarDirector">
                    <div class="modal-body">
                        <input type="hidden" id="DirectorID">
                        <div class="form-group">
                            <label for="TituloModalEditar">Nombre del Director:</label>
                            <input type="text" class="form-control" id="TituloModalEditar">
                        </div>
                        <div class="form-group">
                            <label for="SinopsisModalEditar">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="SinopsisModalEditar">
                        </div>
                        <div class="form-group">
                            <label for="PaisModalEditar">País de Origen:</label>
                            <select class="form-control" id="PaisModalEditar"></select>
                        </div>
                        <div class="form-group">
                            <label for="BibliografiaModalEditar">Biografía</label>
                            <textarea class="form-control" id="BibliografiaModalEditar" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="enviarEdicionDirector">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para LEER detalles del director -->
    <div class="modal fade" id="modalDetallesDirector" tabindex="-1" role="dialog" aria-labelledby="modalDetallesDirectorLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalDetallesDirectorLabel">Detalles del Director</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="detallesDirector">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombreDirector">Nombre del Director:</label>
                                    <input type="text" class="form-control" id="nombreDirector" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                                    <input type="text" class="form-control" id="fechaNacimiento" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="paisOrigen">País de Origen:</label>
                                    <input type="text" class="form-control" id="paisOrigen" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="biografia">Biografía:</label>
                                    <textarea class="form-control" id="biografia" rows="4" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/CRUDDirectores.js"></script>
</body>
</html>
