<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Actores</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">CRUD de Actores</h1>
        <form id="formAgregarActor">
            <div class="form-group">
                <label for="nombreActor" class="form-label">Nombre del Actor</label>
                <input type="text" class="form-control" id="nombreActor" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="selectPais">País de Origen:</label>
                <select class="form-control" id="selectPais" required>
                    <!-- AQUI SALDRAN LAS OPCIONES -->
                </select>
            </div>
            <div class="form-group">
                <label for="biografia" class="form-label">Biografía</label>
                <textarea class="form-control" id="biografia" rows="3" placeholder="Ingrese la biografía"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary mr-2" id="addActorBtn">Agregar</button>
                <button type="button" class="btn btn-warning mr-2" id="updateActorBtn" style="display: none;">Actualizar</button>
                <button type="button" class="btn btn-danger" id="deleteActorBtn" style="display: none;">Eliminar</button>
            </div>
        </form>
        
        <hr>
        <h2>Actores</h2>
        <ul id="ListadeActores" class="list-group"></ul>
    </div>

    <div class="modal fade" id="modalDetallesEditarActor" tabindex="-1" role="dialog" aria-labelledby="TituloModalEditarLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="TituloModalEditarLabel">Editar Detalles del Actor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formEditarActor">
                    <div class="modal-body">
                        <input type="hidden" id="ActorID">
                        <div class="form-group">
                            <label for="TituloModalEditar">Nombre del Actor:</label>
                            <input type="text" class="form-control" id="TituloModalEditar">
                        </div>
                        <div class="form-group">
                            <label for="SinopsisModalEditar">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="SinopsisModalEditar">
                        </div>
                        <div class="form-group">
                            <label for="PaisModalEditar">País de Origen:</label>
                            <select class="form-control" id="PaisModalEditar"></select>
                        </div>
                        <div class="form-group">
                            <label for="BibliografiaModalEditar">Biografía</label>
                            <textarea class="form-control" id="BibliografiaModalEditar" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="enviarEdicion">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- Modal para LEER detalles de la película -->
<div class="modal fade" id="modalDetallesActor" tabindex="-1" role="dialog" aria-labelledby="modalDetallesActorLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title" id="modalDetallesActorLabel">Detalles del Actor</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="detallesActor">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombreActor">Nombre del Actor:</label>
                                <input type="text" class="form-control" id="nombreActor" readonly>
                            </div>
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                                <input type="text" class="form-control" id="fechaNacimiento" readonly>
                            </div>
                            <div class="form-group">
                                <label for="paisOrigen">País de Origen:</label>
                                <input type="text" class="form-control" id="paisOrigen" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="biografia">Biografía:</label>
                                <textarea class="form-control" id="biografia" rows="4" readonly></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center">
    <a href="/Admin" class="btn btn-primary mb-3">Ir a Pantalla Admin</a>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/CRUDActores.js"></script>
</body>
</html>
