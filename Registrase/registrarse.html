<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="regis.css">

    <title>Registrarse</title>
</head>
<body>
    <h1>Registrarse</h1>
    <div class="row">
        <div class="col-lg-4">
        <label for="InputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="InputName1">
                <br/>

        </div>
        <div class="col-lg-6">
            <label for="InputApellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="InputApellidos1">
            <br/>

        </div>
        <div class="col-lg-10">
            <label for="InputEmail1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <br/>

                <label for="InputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="InputPassword1">
                <br/>
                <label for="InputConfirmPassword1" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="InputConfirmPassword1">
                <br/>

        </div>
        <br/>
        <div class="col-10">
            <label>Date of Birth:<input type="date"
                name="birthDate">
                <br/><br/>
</label>
        </div>
        <div class="col-lg-8">
            <p>
                Genero :
                <label><input type="radio" name="gender" value="male" /> 
                      Hombre    
                  </label>
                <label><input type="radio" name="gender" value="female" /> 
                      Mujer    
                  </label>
                  <label><input type="radio" name="gender" value="otro" /> 
                     Otro    
        </label>
            </p>
        </div>
        <div class="button">
            <button>Registrarse</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
